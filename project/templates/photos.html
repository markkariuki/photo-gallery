{% extends 'base.html'%}

{% load static %}
{% load bootstrap3 %}

 {% block content %}

 {% block styles %}
   {% bootstrap_css %}
     <link rel="stylesheet" href="{% static 'css/phots.css' %}">
   {% endblock %}

   <script>
   function myFunction() {
     var copyText = document.getElementById("myInput");
     copyText.select();
     document.execCommand("Copy");
     alert("Copied the text: " + copyText.value);
   }
   </script>

 <div class = "col-md-5">
   <div class = "card" style="height:800px;">
      <img src="{{photo.image.url}}"  class="img-responsive" alt="">

 		<div class = "lower_part">
 				<div class = "content">

               <div class="row">
                  <input class="form-control" type="text" value="{{photo.image}}" id="myInput">
                 <a  onclick="myFunction()" class="btn btn-default ">Copy Image link  &nbsp<i class="glyphicon glyphicon-paperclip"></i>
                   </a>
               </div>


   <div class="row">
     <h1 class="text-center">location:   {{photo.location_taken}}</h1>
   </div>

   <div class="row">
   <h1 class="text-center">photo name:   {{photo.image_name}}</h1>
 </div>

   <div class="row">
     <h1  class="text-center"> time posted:  {{photo.pub_date|timesince}}</h1>


   </div>



   <a  href="/"	<button type="button" name="button" class="btn btn-danger"> back to home</button></a>

</div>
</div>
 </div>
</div>
 {% endblock %}
