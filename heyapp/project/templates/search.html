{%extends 'base.html'%}
{% block content %}
<div class="container">



  <div class="row">

  {% if photos %}
    {% for photo in photos %}

      <div class="col-sm-6 col-md-3">
          <h1>{{photo.image_name}}</h1>
          <img src="{{photo.image.url}}"  class="img-responsive" alt="">

      </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
