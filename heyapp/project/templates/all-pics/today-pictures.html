
{% extends 'all-pics/base.html' %} {% block content %}



    {% for photos_item in photos%}
    <a href="{% url 'myPhoto' photos_item.id %}">
    <div class="box">
      <div class="boxInner">
        <img src="{{photos_item.image.url}}"  class="img-responsive">
        <div class="titleBox" style="font-family: 'Cabin Sketch', cursive">{{photos_item.image_name|upper}}</div>
      </div>
    </div>
    </a>
    {% endfor %}
{% endblock %}
