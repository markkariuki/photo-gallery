{%extends 'all-pics/base.html'%}
{% block content %}
{{ block.super}}

<div class="container">

  <!-- Looping through pictures   -->
  {% for pictures_item in news %}

  <div class="row">
    <!-- displaying News articles -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <h2 class="text-center"> {{ pictures_item.title }} </h2>
    </div>

  </div>

  {% empty %}
  <div class="row">
    <h2 class="text-center">ther are no pictures for today</h2>
  </div>
  {% endfor %}

</div>

{% endblock %}
